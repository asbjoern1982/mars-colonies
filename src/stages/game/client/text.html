<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./client.css">
  </head>
  <body>
    <div class="bg">
      <div class="row">

        <div class="col-sm-6">
          <div class="windowbg" id="map-view">
            <img src="mars-map.png" alt="mars map" id="map-img">
          </div>

          <div class="windowbg" id="chat-view">
            <div>
              <textarea class="form-control" id="chat-log" disabled>Oceania Colony: hii all
Eurasia Colony: hey there</textarea>
            </div>
            <form id="chat-input">
              <div class="form-row" id="chat-input-group">
                <div class="w-75">
                  <input type="text" class="form-control" id="chat-input" placeholder="write a message">
                </div>
                <div class="w-25">
                  <button type="submit" class="btn btn-default w-100">send</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="windowbg" id="trade-view">
            <form id="trade-input">
              <div class="form-row" id="chat-input-group">
                <div class="w-25">
                  <select class="form-control" id="trade-colony">
                    <option>Oceania Colony</option>
                    <option>Eurasia Colony</option>
                    <option>Eastasia Colony</option>
                    <option>Moonlandia Colony</option>
                  </select>
                </div>
                <div class="w-25">
                  <select class="form-control" id="trade-material">
                    <option>Palladium</option>
                    <option>Selenium</option>
                    <option>Tungsten</option>
                    <option>Chronoton</option>
                  </select>
                </div>
                <div class="w-25">
                  <input type="text" class="form-control" id="trade-amount">
                </div>
                <div class="w-25">
                  <button type="submit" class="btn btn-default w-100">send</button>
                </div>
              </div>
            </form>
          </div>

            <div class="windowbg" id="production-view">
              <div class="row">
                <form id="production-input">
                  <div class="form-row" id="production-input-group">
                    <div class="w-50">
                      <select class="form-control" id="production-material">
                        <option>Selenium to Tungsten</option>
                      </select>
                    </div>
                    <div class="w-25">
                      <input type="text" class="form-control" id="production-amount">
                    </div>
                    <div class="w-25">
                      <button type="submit" class="btn btn-default w-100">start</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="row" id="production-progress">
                producing... 74%
              </div>
            </div>

          <div class="windowbg" id="inventory-view">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Material</th>
                  <td scope="col">Amount</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Palladium</th>
                  <td class="inventory-full">100</td>
                </tr>
                <tr>
                  <th scope="row">Selenium</th>
                  <td>43</td>
                </tr>
                <tr>
                  <th scope="row">Tungsten</th>
                  <td class="inventory-low">7</td>
                </tr>
                <tr>
                  <th scope="row">Chronoton</th>
                  <td class="inventory-bonus">76</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
