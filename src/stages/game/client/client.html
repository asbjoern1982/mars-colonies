<div class="bg">
  <div class="row">

    <div class="col-md">
      <div class="windowbg" id="map-view">
        <canvas id="map-canvas">
      </div>

      <div class="windowbg" id="chat-view">
        <div>
          <textarea class="form-control" id="chat-log" disabled></textarea>
        </div>
        <div class="form-row" id="chat-input-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="input-label"></span>
            </div>
            <input type="text" class="form-control" id="chat-input" placeholder="write a message">
            <div class="input-group-prepend-append">
              <button class="btn btn-default" id="chat-button">send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md">
      <div class="windowbg" id="trade-view">
        <div id="trade-input">
          <div class="form-row" id="trade-input-group">
            <div class="w-25">
              <select class="form-control" id="trade-colony">
              </select>
            </div>
            <div class="w-25">
              <select class="form-control" id="trade-material">
              </select>
            </div>
            <div class="w-25">
              <input type="text" class="form-control" id="trade-amount">
            </div>
            <div class="w-25">
              <button class="btn btn-default w-100" id="trade-button">send</button>
            </div>
          </div>
        </div>
      </div>

      <div class="windowbg" id="production-view">
        <div id="production-input">
          <div class="form-row" id="production-input-group">
            <div class="w-50">
              <select class="form-control" id="production-material"></select>
            </div>
            <div class="w-25">
              <input type="text" class="form-control" id="production-amount">
            </div>
            <div class="w-25">
              <button class="btn btn-default w-100"onclick="document.getElementById('production-amount').value = ''" id="production-button">start</button>
            </div>
          </div>
        </div>
        <div id="production-progress">no production</div>
      </div>

      <div class="windowbg" id="inventory-view">
        <table class="table table-dark" id="inventory">
          <thead>
            <tr>
              <th scope="col">Material</th>
              <td scope="col">Amount</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
