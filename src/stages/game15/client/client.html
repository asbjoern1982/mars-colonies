<div class="bg">
  <div class="row d-flex align-items-center" id="colony-title-container"><div class="container windowbg title" id="colony-title">Controle Panel for: </div></div>

  <div class="row">

    <div class="col-md-6 col-xl-5">
      <div class="col-md-12 windowbg" id="map-view">
        <div class="title">Map</div>
        <div id="map-container">
          <canvas id="map-canvas">
        </div>
      </div>

      <div class="col-md-12 windowbg" id="chat-view">
        <div class="title">Chat</div>
        <div>
          <textarea class="form-control" id="chat-log" disabled></textarea>
        </div>
        <div class="form-row" id="chat-input-group">
          <div class="input-group" id="chat-input-bar"></div>
        </div>
      </div>
    </div>

    <div class="col-xl-2 d-none d-xl-block"></div>

    <div class="col-md-6 col-xl-5">
      <div class="col-md-12 windowbg" id="trade-view">
        <div class="title">Trade</div>
        <div id="trade-input">
          <div class="form-row" id="trade-input-group">
            <div class="w-25">
              <select class="form-control" id="trade-colony">
              </select>
            </div>
            <div class="w-25">
              <select class="form-control" id="trade-material">
              </select>
            </div>
            <div class="w-25">
              <input type="text" class="form-control" id="trade-amount">
            </div>
            <div class="w-25">
              <button class="btn btn-default w-100" id="trade-button">send</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 windowbg" id="production-view">
        <div class="title">Production</div>
        <div id="production-input">
          <div class="form-row" id="production-input-group">
            <div class="w-50">
              <select class="form-control" id="production-material"></select>
            </div>
            <div class="w-25">
              <input type="text" class="form-control" id="production-amount">
            </div>
            <div class="w-25">
              <button class="btn btn-default w-100" id="production-button">start</button>
            </div>
          </div>
        </div>
        <div id="production-progress">no production</div>
      </div>

      <div class="col-md-12 windowbg" id="inventory-view">
        <div class="title">Inventory</div>
        <table class="table table-dark" id="inventory">
          <thead>
            <tr>
              <th scope="col">Material</th>
              <td scope="col">Amount</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="col-md-12 windowbg" id="event-view">
        <div class="title">Events</div>
        <textarea class="form-control" id="event-log" disabled></textarea>
      </div>

      <div class="col-md-12 windowbg" id="time-view">
        <div class="title">Time</div>
        <div class="text-right" id="time-left">0 seconds</div>
      </div>
    </div>

  </div>
</div>
